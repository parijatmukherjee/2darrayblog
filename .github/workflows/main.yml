name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # Adjust this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.130.0'
          extended: true # Specify the Hugo version to use

      - name: Build the site
        run: hugo

      - name: Deploy to Server via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 2darray.com >> ~/.ssh/known_hosts
          tar -czf /tmp/hugo_site.tar.gz -C public .
          scp /tmp/hugo_site.tar.gz parijat@2darray.com:/tmp/
          ssh parijat@2darray.com 'bash -s' < ./scripts/deploy.sh
